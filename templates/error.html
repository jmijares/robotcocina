{% extends 'layout.html'%}
<!-- sin el block contens solo se ejecuta layou-->
<!-- lo que esta en el block content se pasa a layout para que se ejecute-->
{% block titulo %}Home{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
 {% if messages %}
  <ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
 {% endif %}
{% endwith %}
{% endblock %}
