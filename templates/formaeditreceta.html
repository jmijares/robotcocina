{% extends 'layout.html'%}

{% block content %}
    <h1>Editar Receta</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre de la receta" value="{{receta['name']}}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="url">Url</label>
            <input type="url" name="url" id="url" placeholder="url" value="{{receta['url']}}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="tipo">Tipo 1:Internacional, 2:China, 3:Video</label>
            <input type="number" name="tipo" id="tipo" placeholder="Tipo" value="{{receta['tipo']}}" class="form-control" min="1" max="3" required/>
        </div>
        <div class="form-group">
            <input type="hidden" name="id" id="id" value="{{receta['id']}}" class="form-control" />
        </div>
        <div class="form-group">
            <spam>Etiquetas:</spam>
                <ul>
                {% for l in receta['label'] %}
                    <li>
                        {% if l != 'Receta' %}
                        <a href="{{ url_for('quitarclasereceta',recetaid=receta['id'], label=l )}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                            </svg>
                        </a>
                        {% endif %}
                        {{l}}
                    </li>
                
                {% endfor %}
                </ul>
        </div>
        <div class="form-group">
            <label for="idInv">Agregar Etiqueta:</label>
            <select id="newlabel" name="newlabel">
                <option value="">Ninguno</option>
                <option value="Sopas">Sopas</option>
                <option value="Aves">Recetas con Carne de aves</option>
                <option value="Carne">Recetas con Carne de res</option>
                <option value="Cerdo">Recetas con Carne de cerdo</option>
                <option value="Pescado">Recetas con Carne de percado</option>
                <option value="Mariscos">Recetas con mariscos</option>
                <option value="Arroz">Recetas con arroz</option>  
                <option value="Pasta">Recetas con pasta</option> 
                <option value="Huevos">Recetas con huevos</option> 
                <option value="Ensalada">Ensaladas</option>     
                <option value="Entremes">Entremeses</option>
                <option value="Postre">Postres</option>
              </select>
        </div>
        <hr />
        <input type="checkbox" name="delete" value="delete">&nbsp;Delete Receta
        <hr />
        <input type="submit" value="Enviar" title="Emviar el formulario" class="btn btn-primary" />
    </form>      
{% endblock %}
