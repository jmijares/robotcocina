{% extends 'layout.html'%}

{% block content %}
    <h1>Incluir Receta</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre de la receta" value="" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="url">Url</label>
            <input type="url" name="url" id="url" placeholder="url" value="" class="form-control" />
        </div>
        <div class="form-group">
            <label for="tipo">Tipo 1:Internacional, 2:China, 3:Video</label>
            <input type="number" name="tipo" id="tipo" placeholder="Tipo" value="" class="form-control" min="1" max="3" required/>
        </div>
        <hr />
        <input type="submit" value="Enviar" title="Emviar el formulario" class="btn btn-primary" />
    </form>      
{% endblock %}
